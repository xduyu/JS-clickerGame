<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            width: 100%;
            max-width: 600px;
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #f0f0f0;
            font-size: 2em;
        }

        #clickButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.1s;
        }

        #clickButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #score, #level, #xp, #passiveIncome, #clickPower, #bonusMessage, #achievementList, #leaderboard, #questList {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .hidden {
            display: none;
        }

        .tab-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            border-bottom: 1px solid #444;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab.active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            display: none;
            padding-top: 20px;
        }

        .content.active {
            display: block;
        }

        .upgrade-button, .reset-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.1s;
        }

        .upgrade-button:hover, .reset-button:hover {
            background-color: #007B9E;
            transform: scale(1.05);
        }

        .quest {
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            text-align: left;
            background-color: #333;
            color: #f0f0f0;
        }

        #saveButton, #loadButton {
            margin-top: 20px;
            background-color: #4CAF50;
        }

        #saveButton:hover, #loadButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Кликер Игра</h1>

        <div class="tab-container">
            <div class="tab active" data-tab="mainTab">Главная</div>
            <div class="tab" data-tab="upgradeTab">Улучшения</div>
            <div class="tab" data-tab="leaderboardTab">Лидеры</div>
            <div class="tab" data-tab="questTab">Задания</div>
        </div>

        <div id="mainTab" class="content active">
            <button id="clickButton">Кликни меня!</button>
            <div id="score">Очки: 0</div>
            <div id="level">Уровень: 1 (Опыт: 0/100)</div>
            <div id="xp">Опыт: 0</div>
            <div id="passiveIncome">Пассивный доход: 0 очков/сек</div>
            <div id="clickPower">Очков за клик: 1</div>
            <div id="bonusMessage" class="hidden">Бонус: +100 очков!</div>
            <div id="achievementList">
                <p>Достижения:</p>
                <ul id="achievements"></ul>
            </div>
        </div>

        <div id="upgradeTab" class="content">
            <h2>Улучшения</h2>
            <button id="buyIncome" class="upgrade-button">Улучшить доход (Цена: 100 очков)</button>
            <button id="buyClickPower" class="upgrade-button">Улучшить клик (Цена: 50 очков)</button>
            <button id="resetButton" class="reset-button">Сбросить прогресс и начать заново с бонусом</button>
        </div>

        <div id="leaderboardTab" class="content">
            <h2>Таблица лидеров</h2>
            <div id="leaderboard"></div>
        </div>

        <div id="questTab" class="content">
            <h2>Задания</h2>
            <div id="questList"></div>
        </div>

        <button id="saveButton" class="upgrade-button">Сохранить игру</button>
        <button id="loadButton" class="upgrade-button">Загрузить игру</button>
    </div>

    <script src="./script.js">
    </script>

</body>
</html>
